<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link to needed CDNs like bootstrap and font awsome  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

    <!-- link to local css  -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Horse</title>

</head>

<div class="container-fluid">
    <div class="card text-center">
        <div class="card-header">
            <h2>Let's Play Horse</h2>
        </div>
        <div class="card-body">
            <h5 class="card-title">
                <h5 class="card-text">To play guess each letter in the underlined word, you have 5 guesses
                    <br>If you get to Horse you lose
                    <br>Press any key to start</h5>
            </h5>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"> Game Word </h5>
                    <p class="card-text" id="underscoreWord">_ _ _ _ _ _ _ _ </p>
                    <h6>Incorrect letters guessed</h6>
                    <p class="card-test" id="wrongGuesses">_ _ _ _ _</p>

                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card">
                <h5 class="card-text">Guesses Remaining: </h5>
                <h5 class="card-text" id="guessesLeft"> </h5>

            </div>
        </div>
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Score Card </h5>
                    Wins:
                    <h6 class="card-text" id="winCounter"></h6>
                    Loses:
                    <h6 class="card-text" id="lossCount"></h6>

                </div>
            </div>
        </div>
    </div>

</div>

<body>
    <script src="./assets/javascript/game.js"> </script>
</body>

</html>
