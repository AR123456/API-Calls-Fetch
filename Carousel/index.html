<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img
          src="https://images.unsplash.com/photo-1560574808-521f7df3067d?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTQ3fHxjcm9wJTI2dyUzRDE1MDAlMjZxJTNEODB8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          alt="first-image"
        />
        <img
          src="https://images.unsplash.com/photo-1560692379-66ccbd8a83c0?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OTZ8fGNyb3AlMjZ3JTNEMTUwMCUyNnElM0Q4MHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          alt="second-image"
        />
        <img
          src="https://images.unsplash.com/photo-1609383357750-71fd1f283631?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OTF8fGNyb3AlMjZ3JTNEMTUwMCUyNnElM0Q4MHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          alt="third-image"
        />
        <img
          src="https://images.unsplash.com/photo-1540200882611-31297ad57e00?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fGNyb3AlMjZ3JTNEMTUwMCUyNnElM0Q4MHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          alt="fourth-image"
        />
        <img
          src="https://images.unsplash.com/photo-1558944274-854d622fa7a8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1267&q=80"
          alt="fourth-image"
        />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
